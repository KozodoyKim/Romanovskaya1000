<div class="row">
  <div class="col-12">
    <button class="btn btn-primary float-end" (click)="linkToAdd()">New</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class = "table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let purchase of purchases">
          <th>{{purchase.name}}</th>
          <th>{{purchase.amount}}</th>
          <th>{{purchase.status}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
